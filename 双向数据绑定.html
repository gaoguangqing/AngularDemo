<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>双向数据绑定</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script type="text/javascript" src="js/angular-1.3.0.js" ></script>
		
	</head>
	<bod ng-app="UserInfoModule">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<div class="panel-title">
					双向数据绑定
				</div>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-12">
						<form action="" class="form-horizontal" role="form" 
							ng-controller="UserInfoCtrl">
							<div class="form-group">
								<label  class="col-md-2 control-label">
									邮箱
								</label>
								<div class="col-md-10">
									<input type="email" class="form-control" 
										placeholder="请输入邮箱"
										ng-model="userInfo.email"/>
									
								</div>
							</div>
							
							<div class="form-group">
								<label  class="col-md-2 control-label">
									密码
								</label>
								<div class="col-md-10">
									<input type="password" class="form-control" 
										placeholder="只能是数字和字母"
										ng-model="userInfo.password"/>
								</div>
							</div>
							
							<div class="form-group">
								<div class="col-md-offset-2 col-md-10" >
									<div class="checkbox">
										<label>
											<input type="checkbox"
												ng-model="userInfo.autoLogin" />自动登录
										</label>
									</div>
								</div>
							</div>
							
							<div class="form-group">
								<div class="col-md-offset-2 col-md-10">
									<button class="btn btn-deafult" ng-click="getFormData()">
									获取表单的值
									</button>
									<button class="btn btn-deafult" ng-click="setFormData()">
									设置表单的值
									</button>
									<button class="btn btn-deafult" ng-click="resetFormData()">
									清空表单的值
									</button>
								</div>
							</div>
							
						</form>
					</div>
				</div>
			</div>
			
		</div>
		
		
		<script>
			var userInfoModule=angular.module('UserInfoModule',[]);
			userInfoModule.controller('UserInfoCtrl',['$scope',function($scope)
			{
				$scope.userInfo={
					email:"122344@qq.com",
					password:"aaasdf",
					autoLogin:true
				};
				$scope.getFormData=function(){
				console.log($scope.userInfo);
				};
				
				$scope.setFormData=function(){
					$scope.userInfo={
					email:"wewrsdf@qq.com",
					password:"efefwef",
					autoLogin:false
					}
				};
			$scope.resetFormData=function(){
					$scope.userInfo={
					email:"",
					password:"",
					autoLogin:false
					}
				};
			}]);
			
			
		</script>
	</body>
</html>
