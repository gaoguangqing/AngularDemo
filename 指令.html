<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>指令</title>
	</head>
	<body ng-app="myModule">
		<hello></hello>
		<div hello></div>
		<div class="hello">
		</div>
		<!-- directive:hello -->
		<div></div>
	</body>
	<script type="text/javascript" src="js/angular-1.3.0.js" ></script>
	<script type="text/javascript">
		var myModule=angular.module("myModule",[]);
		myModule.directive("hello",function(){
			return{
				restrict:'AEMC',
				template:'<div>你好，我说Hello</div>',
				replace:true
			}
		});
	</script>
</html>
