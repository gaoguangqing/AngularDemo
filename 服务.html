<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>服务</title>
	</head>
	<body ng-app="MyMoudle">
		<div ng-controller="LoadData">
			书籍
			<ul>
				<li ng-repeat="book in books">
					{{book.name}}
				</li>
			</ul>
		</div>
		<script type="text/javascript" src="js/angular-1.3.0.js" ></script>
		<script>
			var myModule=angular.module("MyMoudle",[]);
			myModule.controller('LoadData',['$scope','$http',function($scope,$http){
				$http({
					method:'GET',
					url:'data.json'
				}).success(function(data,status,headers,config){
					console.log("success");
					$scope.books=data;
				}).error(function(data,status,headers,config){
					console.log("error...");
				});
			}]);
		</script>
	</body>
</html>
