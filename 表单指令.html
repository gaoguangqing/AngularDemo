<!DOCTYPE html>
<html >
	<head>
		<meta charset="UTF-8">
		<title>表单指令</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<style>
			.container{
				margin-top:50px ;
			}
		</style>
	</head>
	<body ng-app="MyModule">
		<div class="container" >
			<form name="myForm" ng-submit="save()" ng-controller="FormModule">
				<input name="userName" type="text" ng-model="user.userName" required/>
				<input name="password" type="password" ng-model="user.password" required/>
				<input type="submit" ng-disabled="myForm.$invalid" />
			</form>
		</div>
	</body>
	
	<script type="text/javascript" src="js/angular-1.3.0.js" ></script>
	<script type="text/javascript">
		var appModule=angular.module('MyModule',[]);
		appModule.controller("FormModule",function($scope){
			$scope.user={
				userName:'pee',
				password:''
			};
			$scope.save=function(){
				alert("保存数据");
			}
		});
	</script>
</html>
