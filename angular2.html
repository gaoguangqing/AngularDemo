<!DOCTYPE html >
<html>
	<head>
		<meta charset="utf-8" />
		<title>angular</title>
	</head>
	<body ng-app='myApp'>
		<div>
			<div  ng-controller="myCtrl">
				Hello {{name}}!
			</div>
		</div>
	</body>
	
	<script type="text/javascript" src="js/angular-1.3.0.js" ></script>
	<script>
	var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope) {
         $scope.name="xiao";
   });	
   
   

	</script>
<html>
